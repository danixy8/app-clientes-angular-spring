<nav aria-label="Page navigation example">
  <ul *ngIf="paginas?.length>0" class="pagination justify-content-center">
    <li *ngIf="!paginador.first" class="page-item">
      <a [routerLink]="['/clientes/page', paginador.number -1]" class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngIf="!paginador.first" class="page-item">
      <a [routerLink]="['/clientes/page', 0]" class="page-link" aria-label="Previous">
        primera
      </a>
    </li>
    <li *ngFor="let pagina of paginas; let i = index" class="page-item" [ngClass]="pagina-1 == paginador.number? 'page-item active':'page-item'">
      <a [routerLink]="['/clientes/page', pagina-1]" class="page-link">{{ pagina }}</a>
    </li>
    <li *ngIf="!paginador.last" class="page-item">
      <a [routerLink]="['/clientes/page', paginador.totalPages-1]" class="page-link" aria-label="Next">
        ultima
      </a>
    </li>
    <li *ngIf="!paginador.last" class="page-item">
      <a [routerLink]="['/clientes/page', paginador.number +1]" class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
