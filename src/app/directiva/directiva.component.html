<button type="button" class="btn btn-primary my-3" (click)="habilitar=!habilitar">{{ habilitar ? 'Ocultar' : 'Mostrar'}}</button>
<div class="card mb-3">
    <div class="card-header">
        Listado de cursos
    </div>
    <ul class="list-group" *ngIf="habilitar">
        <li *ngFor="let curso of listadoCurso" class="list-group-item">{{ curso }}</li>
    </ul>
</div>
